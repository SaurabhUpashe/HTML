<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Format</title>
</head>
<style>
    table{
        border-collapse:collapse;
        width: 100%;
    }
    th,td{
        padding: 10px;
        text-align: left;
        border: 3px solid rgba(3, 6, 1, 0.512);
    }
    th{
        background-color: rgba(17, 223, 226, 0.348);
        text-align: center;
        color: rgb(42, 165, 69);
    }
</style>
<body>
    <h2>Sample Table</h2>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, cell 1</td>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 1</td>
            </tr>
            <tr>
                <td>Row 2, cell 2</td>
                <td>Row 2, cell 2</td>
                <td>Row 2, cell 2</td>
            </tr>
           
                <td>Row 3, cell 3</td>
                <td>Row 3, cell 3</td>
                <td>Row 3, cell 3</td>
            
            <tr>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
