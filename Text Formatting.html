<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formatting Text in HTML</title>
</head>
<body>
    <p>This is <b>bold </b>text</p>
    <p>This is <strong>Strong Text</strong></p>
    <p>this is <i>Italic text</i> Formatting</p>
    <p>This is <em>emphasized</em> text</p>
    <p>This is <mark>highlighted text</mark>.</p>
    <p>This is <code>computer code</code>.</p>
    <p>This is <small>smaller text</small>.</p>
    <p>This is <sub>information</sub> and superscript text. and more <sub>information</sub>about that</p>
    <p>This is <del>deleted text</del>.</p>
    <p>This is <ins>inserted text</ins>.</p>

</body>
</html>
