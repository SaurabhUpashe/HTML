<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Nested Unordered List </title>
</head>
<body>
	<h2> Type of Fruits</h2>
	<ul>
		<li> Fruits
			<ul type="Square">
				<li> Apple
					<ul type="circle">
						<li>Red Delicious</li>
                		<li>Granny Smith</li>
                		<li>Fuji</li>
					</ul>
				</li>
				<li> Orange
					<ul type="circle">
						<li>Navel</li>
                        <li>Valencia</li>
                        <li>Blood Orange</li>
					</ul>
				</li>
				<li>Berries
					<ul type="circle">
						<li>Strawberries</li>
                        <li>Blueberries</li>
                        <li>Raspberries</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
